<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore Totale Offline</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <style>
        /* STILE AD ALTO CONTRASTO PER ACCESSIBILITÀ */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Nero */
            color: #FFFF00; /* Giallo puro */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #status-bar {
            background-color: #FFFF00;
            color: #000;
            padding: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            min-height: 30px;
        }

        #camera-view {
            flex: 1;
            position: relative;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: #000;
        }

        button {
            width: 100%;
            padding: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 5px solid #FFFF00;
            background-color: #000;
            color: #FFFF00;
            border-radius: 20px;
        }

        button:active {
            background-color: #FFFF00;
            color: #000;
        }
    </style>
</head>
<body>

    <div id="status-bar" role="status" aria-live="polite">
        Inizializzazione in corso...
    </div>

    <div id="camera-view">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div id="controls">
        <button id="btn-ocr">Leggi Testo Scritto</button>
        <button id="btn-stop">Ferma Voce</button>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusDisplay = document.getElementById('status-bar');
        const btnOcr = document.getElementById('btn-ocr');
        const btnStop = document.getElementById('btn-stop');

        // FUNZIONE VOCALE (Web Speech API)
        function annuncia(testo) {
            // Cancella eventuali code di lettura
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(testo);
            msg.lang = 'it-IT';
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
            statusDisplay.textContent = testo;
        }

        // AVVIO FOTOCAMERA
        async function avviaCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", // Usa la camera posteriore
                        focusMode: "continuous"
                    }
                });
                video.srcObject = stream;
                annuncia("Fotocamera attiva. L'app cercherà codici automaticamente. Premi il tasto grande per leggere il testo.");
            } catch (err) {
                annuncia("Errore fotocamera. Controlla i permessi.");
                console.error(err);
            }
        }

        // RICONOSCIMENTO QR E BARCODE (NATIVO)
        async function scanCodici() {
            if (!('BarcodeDetector' in window)) {
                console.warn("Rilevamento codici nativo non supportato.");
                return;
            }

            const detector = new BarcodeDetector();
            
            // Loop di scansione ogni 800ms
            setInterval(async () => {
                try {
                    const barcodes = await detector.detect(video);
                    if (barcodes.length > 0) {
                        const valore = barcodes[0].rawValue;
                        navigator.vibrate(200); // Feedback tattile
                        annuncia("Codice rilevato: " + valore);
                    }
                } catch (e) {}
            }, 800);
        }

        // RICONOSCIMENTO TESTO (OCR)
        async function leggiTesto() {
            annuncia("Analisi in corso. Tieni il telefono fermo.");
            
            // Creazione di uno screenshot dal video
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            try {
                // Esecuzione Tesseract (carica i dati ITA in locale)
                const result = await Tesseract.recognize(canvas, 'ita');
                const testoLetto = result.data.text.trim();

                if (testoLetto.length > 2) {
                    navigator.vibrate([100, 50, 100]);
                    annuncia("Testo trovato: " + testoLetto);
                } else {
                    annuncia("Nessun testo leggibile trovato. Riprova.");
                }
            } catch (err) {
                annuncia("Errore durante l'elaborazione del testo.");
                console.error(err);
            }
        }

        // GESTIONE EVENTI
        btnOcr.addEventListener('click', leggiTesto);
        btnStop.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            annuncia("Lettura interrotta.");
        });

        // REGISTRAZIONE SERVICE WORKER (Necessario per offline)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log("Service Worker Registrato"))
                    .catch(err => console.log("Errore SW:", err));
            });
        }

        // PARTENZA
        window.onload = () => {
            avviaCamera();
            scanCodici();
        };
    </script>
</body>
</html>
